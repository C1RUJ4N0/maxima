services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: maxima-app-image
    container_name: maxima-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html:delegated
    networks:
      - maxima-network
    depends_on:
      - db # Solo esperamos que la DB se inicie, no que esté "healthy"
    
    # --- CORRECCIÓN ---
    # El comando principal AHORA solo inicia php-fpm
    # Las migraciones las haremos manualmente.
    command: php-fpm

    # --- CORRECCIÓN ---
    # Quitamos el healthcheck que estaba fallando
    # healthcheck:
    #   test: ["CMD", "cgi-fcgi", "-q", "-T", "127.0.0.1:9000"]
    #   ...

  db:
    image: mysql:8.0
    container_name: maxima-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel_pos
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: password
    volumes:
      - maxima-db-data:/var/lib/mysql
    networks:
      - maxima-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: maxima-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html:delegated
      # Solución para el error "not a directory"
      - type: bind
        source: ./nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    networks:
      - maxima-network
    # --- CORRECCIÓN ---
    # Nginx ahora solo espera que 'app' se inicie
    depends_on:
      - app

  mailpit:
    image: 'axllent/mailpit:latest'
    container_name: maxima-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - maxima-network

networks:
  maxima-network:
    driver: bridge

volumes:
  maxima-db-data:
    driver: local