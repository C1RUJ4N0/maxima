services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: maxima-app-image
    container_name: maxima-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
    ports:
      - "8000:8000"
    networks:
      - maxima-network
    depends_on:
      db:
        condition: service_healthy
    command: php artisan serve --host=0.0.0.0 --port=8000

  db:
    image: mysql:8.0
    container_name: maxima-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel_pos
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: password
    volumes:
      - maxima-db-data:/var/lib/mysql
    networks:
      - maxima-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  vite:
    image: node:20-alpine
    container_name: maxima-vite
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "5173:5173"
    networks:
      - maxima-network
    command: sh -c "npm install && npm run dev -- --host"

  mailpit:
    image: axllent/mailpit
    container_name: maxima-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - maxima-network

networks:
  maxima-network:
    driver: bridge

volumes:
  maxima-db-data:
    driver: local