services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: maxima-app-image
    container_name: maxima-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html:delegated
    networks:
      - maxima-network
    depends_on:
      db:
        condition: service_healthy
    # --- ¡ESTA ES LA CORRECCIÓN FINAL! ---
    # 1. Arreglamos los permisos de "storage" y "bootstrap/cache" en tiempo de ejecución.
    # 2. Borramos la BD con "migrate:fresh" para evitar el error de admin duplicado.
    # 3. Iniciamos php-fpm.
    command: sh -c "chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache && chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache && php artisan storage:link --quiet || true && php artisan migrate:fresh --seed && php-fpm"

  db:
    image: mysql:8.0
    container_name: maxima-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel_pos
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: password
    volumes:
      - maxima-db-data:/var/lib/mysql
    networks:
      - maxima-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: maxima-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html:delegated
      # Usa la configuración de nginx.conf
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - maxima-network
    depends_on:
      - app

  vite:
    image: node:20-alpine
    container_name: maxima-vite
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - /var/www/html/node_modules
    ports:
      - "5173:5173"
    networks:
      - maxima-network
    command: sh -c "npm install && npm run dev -- --host"

  mailpit:
    image: 'axllent/mailpit:latest'
    container_name: maxima-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - maxima-network

networks:
  maxima-network:
    driver: bridge

volumes:
  maxima-db-data:
    driver: local